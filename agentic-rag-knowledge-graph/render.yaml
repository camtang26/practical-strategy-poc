services:
  - type: web
    name: practical-strategy-api
    runtime: docker
    repo: https://github.com/camtang26/practical-strategy-poc
    rootDir: agentic-rag-knowledge-graph
    region: oregon # or your preferred region
    plan: free # or 'starter' for paid plan
    
    # Build configuration
    dockerfilePath: ./Dockerfile
    
    # Health check path
    healthCheckPath: /health
    
    # Environment variables (add these in Render dashboard)
    envVars:
      - key: PORT
        value: 8058
      - key: PYTHON_ENV
        value: production
      
    # Auto-deploy on push
    autoDeploy: true